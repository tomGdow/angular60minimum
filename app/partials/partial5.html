<div id="shoppingcart">

<form ng-app ng-controller="MyCtrl5">

    <h1>Services</h1>

{{markup(66)}}

    <ul>
        <li ng-repeat="service in services"
            ng-click="toggleActive(service)"
            ng-class="{active:service.active}">
            {{service.name}} <span>{{service.price | currency:"&euro;" }}</span>
        </li>

    </ul>

    <div class="total">
        Total: <span>{{total() | currency}}</span>

    </div>
</form>

</div>
